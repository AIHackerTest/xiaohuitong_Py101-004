<!DOCTYPE html>
<html>
<head>
  <title>天气查询系统</title>
</head>
<body>
  <h2 align='center'>天气查询系统</h2>
  <p align='center'><img src="static/weather.jpg"  alt="天气图片"
    height="200" width="450"/></p>
  <form align="center" action="/user_interface" method="get">
    <p>城市：<input type="text" name="city"/>

  </form>
  {% block content %}
  {% endblock %}
</body>
</html>
